<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Valo-Sens | Valorant Pro Settings</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Find, compare and convert Valorant pro player mouse sensitivities. Match your settings with pro players.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://valo-sens.com/">
    <meta property="og:title" content="Valo-Sens | Valorant Pro Player Sensitivity Calculator">
    <meta property="og:description"
        content="Find, compare and convert Valorant pro player mouse sensitivities. Match your settings with pro players.">
    <link href="/assets/favicon-96x96.png" rel="icon" sizes="96x96" type="image/png" />
    <link href="/assets/favicon.svg" rel="icon" type="image/svg+xml" />
    <link href="/assets/favicon.ico" rel="shortcut icon" />
    <link href="/assets/apple-touch-icon.png" rel="apple-touch-icon" sizes="180x180" />
    <link href="/assets/site.webmanifest" rel="manifest" />
    <link href="/assets/styles.css" rel="stylesheet">
</head>

<body>
    <header>
        <div class="container">
            <h1>Valo-Sens</h1>
            <p>Find, compare and convert Valorant pro player mouse sensitivities. Match your settings with pro players.
            </p>
        </div>
    </header>

    <nav aria-label="Main navigation" class="nav container">
        <a href="/" class="nav-button {% if page == "search" %}nav-button-active{% endif %}"
            aria-label="Search pros tab">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-search"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
            Search Pros
        </a>
        <a href="/similar" class="nav-button {% if page == "similar" %}nav-button-active{% endif %}"
            aria-label="Find similar Pros tab">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-users"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M23 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg>
            Find Similar Pros
        </a>
        <a href="/convert" class="nav-button {% if page == "convert" %}nav-button-active{% endif %}"
            aria-label="Convert sensitivity tab">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M7.5 21 3 16.5m0 0L7.5 12M3 16.5h13.5m0-13.5L21 7.5m0 0L16.5 12M21 7.5H7.5" />
            </svg>
            
            Convert Sensitivity
        </a>
    </nav>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <div class="social-links">
            <a class="social-link" href="https://github.com/JD499/fund-breakdown" target="_blank">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-github">
                    <path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22">
                    </path>
                </svg>
                Project GitHub
            </a>
        </div>
    </footer>

</body>

</html>
