<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Valo-Sens | Valorant Pro Settings</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Find, compare and convert Valorant pro player mouse sensitivities. Match your settings with pro players.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://valo-sens.com/">
    <meta property="og:title" content="Valo-Sens | Valorant Pro Player Sensitivity Calculator">
    <meta property="og:description"
        content="Find, compare and convert Valorant pro player mouse sensitivities. Match your settings with pro players.">
    <link href="/assets/favicon-96x96.png" rel="icon" sizes="96x96" type="image/png" />
    <link href="/assets/favicon.svg" rel="icon" type="image/svg+xml" />
    <link href="/assets/favicon.ico" rel="shortcut icon" />
    <link href="/assets/apple-touch-icon.png" rel="apple-touch-icon" sizes="180x180" />
    <link href="/assets/site.webmanifest" rel="manifest" />
    <link href="/assets/styles.css" rel="stylesheet">
</head>

<body>
    <header>
        <div class="container">
            <h1>Valo-Sens</h1>
            <p>Find, compare and convert Valorant pro player mouse sensitivities. Match your settings with pro players.
            </p>
        </div>
    </header>

    <nav aria-label="Main navigation" class="nav container">
        <a href="/" class="nav-button {% if page == " search" %}nav-button-active{% endif %}"
            aria-label="Search pros tab">
            <img alt="Search icon" class="social-icon" height="24" src="/assets/search.svg" width="24" />
            <span>Search Pros</span>
        </a>
        <a href="/similar" class="nav-button {% if page == " similar" %}nav-button-active{% endif %}"
            aria-label="Find similar sensitivity tab">
            <img alt="Users icon" class="social-icon" height="24" src="/assets/users.svg" width="24" />
            <span>Find Similar Sens</span>
        </a>
        <a href="/convert" class="nav-button {% if page == " convert" %}nav-button-active{% endif %}"
            aria-label="Convert sensitivity tab">
            <img alt="Convert icon" class="social-icon" height="24" src="/assets/convert.svg" width="24" />
            <span>Convert Sensitivity</span>
        </a>
    </nav>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <div class="container footer-content">
            <div class="social-links">
                <a aria-label="View project on GitHub" class="social-link" href="https://github.com/JD499/valo-sens"
                    rel="noopener" target="_blank">
                    <img alt="GitHub Logo" class="social-icon" height="24" src="/assets/github.svg" width="24" />
                    <span>Project GitHub</span>
                </a>
            </div>
        </div>
    </footer>

</body>

</html>
